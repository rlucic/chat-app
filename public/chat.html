<!DOCTYPE html>
<html>
    <head>
        <title> Chat App </title>
        <link rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./css/styles.min.css">
    </head>

<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>

        <div class="chat__main">
        <!-- Define a div to render all messages -->
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="f1">
                    <input name="message" placeholder="Enter message">
                    <button id="chat">Chat</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>

    <!--Define a template for the message-->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">User name</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <!--Define a template for the location-->
    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">User name</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href={{theURL}} target="_blank"> My current location </a></p>
        </div>
    </script>

    <!--LOADING JS LIBS-->
    <!-- Load the js file created by the server to run with WebSocket-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- Load a local file that uses the above file for communication-->
    <script src="/js/chat.js"></script>
</body>

</html>
